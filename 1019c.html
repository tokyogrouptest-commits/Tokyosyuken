<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>フォームチェック付きページ</title>
  <style>
    body {
      margin: 0;
      font-family: "Hiragino Kaku Gothic ProN", Meiryo, sans-serif;
      background-color: #e9eef3;
    }

    /* ===== ヘッダー ===== */
    header {
      background-color: #0a4d8c;
      padding: 10px 20px;
    }

    header a {
      color: #fff;
      text-decoration: underline;
      font-weight: bold;
    }

    /* ===== メイン ===== */
    main {
      max-width: 600px;
      margin: 40px auto;
      background-color: #e9eef3;
    }

    label {
      display: block;
      font-size: 14px;
      margin-bottom: 4px;
      font-weight: bold;
    }

    input[type="text"],
    select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 2px;
      margin-bottom: 20px;
      font-size: 14px;
      box-sizing: border-box;
      transition: border-color 0.3s;
    }

    select {
      background-color: #d0d0d0;
    }

    /* ===== ボタンエリア ===== */
    .button-area {
      display: flex;
      justify-content: space-between;
      width: 60%;
      margin: 30px auto;
    }

    .btn {
      width: 120px;
      padding: 10px 0;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      color: #fff;
      cursor: pointer;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
      transition: all 0.1s ease-in-out;
    }

    .btn:hover {
      transform: translateY(-1px);
      box-shadow: 3px 3px 6px rgba(0,0,0,0.3);
    }

    .btn:active {
      transform: translateY(2px);
      box-shadow: 1px 1px 2px rgba(0,0,0,0.3);
    }

    .btn1 {
      background-color: #b0b0b0;
    }

    .btn2 {
      background-color: #1e63b0;
    }

    /* ===== フッター ===== */


        footer.note {
      text-align: center;
      color: var(--muted);
      font-size: 10px;
      margin: 0px 0;
      padding-bottom: 10px;
      color: #8aaccd;
     
    }

    .wrapper{
    min-height: 100vh;
    position: relative;/*←相対位置*/
    padding-bottom: 120px;/*←footerの高さ*/
    box-sizing: border-box;/*←全て含めてmin-height:100vhに*/
}

    /* ===== エラー表示 ===== */
    .error {
      border: 2px solid red !important;
    }

    .warning {
      color: red;
      font-weight: bold;
      text-align: center;
      margin-top: 10px;
      display: none;
    }

    .heading-container {
  display: flex;
  align-items: center; /* 縦方向の中央揃え */
  justify-content: center;
  gap: 10px; /* 要素間の隙間 */
}

.heading-icon {
  width: 32px; /* アイコンのサイズ調整 */
  height: auto;
}
  </style>
</head>
<body>

  <header>
    <img src="TOKYO1.png" alt="ロゴマーク" style="height:25px;">
  </header>

  <main>
    <form id="myForm">
      <h4 style="text-align: center; color: rgb(35, 35, 35);">《内容をご確認ください》</h4>
      <h1 style="text-align: center">荻原康輔</h1>
      <h2 style="text-align: center">学校法人千葉英和高校 2年5組4番</h2>
      <div class="heading-container" style="text-align: center;">
      <img src="icons/eiken.png" alt="ロゴマーク" style="height:25px;"class="heading-icon">
      <h2 style="text-align: center">英検準二級</h2>
      </div>

      <h3 style="text-align: center"><span style="color: rgb(0, 0, 0);">個人コード：<span style="color: rgb(12, 105, 0);">SAPG36</h3>
      







      <div class="button-area">
        <button type="button" class="btn btn1">戻る</button>
        <button type="button" class="btn btn2">結果を見る</button>
      </div>


    </form>
  </main>


    <footer class="note" role="contentinfo">
    © TOKYOSYUKEN 2025
  </footer>

  <script>

document.querySelector(".btn2").addEventListener("click", () => {

</body>
</html>
